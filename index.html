<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="search" placeholder="Enter your City">
        <div class="lds-dual-ring"></div>
        <p id="errorInfo"></p>
        <button>Let's find out!</button>
    </form>
    <div class="weatherInfo">
        <p id="city"></p>
        <div class="condition">
            <img id="conditionImg">
            <p id="conditionText"></p>
        </div>
        <p id="temperature"></p>
        <p id="wind"></p>
    </div>
    <div class="forecast">
        <div class="day">
            <p id="date1"></p>
            <img class="condIcon" id="conditionImg1">
            <p id="dayTemp1"></p>
            <p id="nightTemp1"></p>
        </div>
        <div class="day">
            <p id="date2"></p>
            <img class="condIcon" id="conditionImg2">
            <p id="dayTemp2"></p>
            <p id="nightTemp2"></p>
        </div>
        <div class="day">
            <p id="date3"></p>
            <img class="condIcon" id="conditionImg3">
            <p id="dayTemp3"></p>
            <p id="nightTemp3"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
